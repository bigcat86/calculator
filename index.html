<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
  <body>
    <main class="container-fluid d-flex flex-column justify-content-center">
        <div class="container-fluid tex-center">
            <div class="input-group mb-3 w-25">
                <input type="text" class="form-control" placeholder="Calculator" aria-label="Calculator" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="equals">=</button>
            </div>
        </div>
        <div class="container-fluid tex-center">
            <button type="button" class="btn btn-primary m-2">7</button>
            <button type="button" class="btn btn-primary m-2">8</button>
            <button type="button" class="btn btn-primary m-2">9</button>
            <button type="button" class="btn btn-light m-2">+</button>
            <button type="button" class="btn btn-light m-2">-</button>
        </div>
        <div class="container-fluid tex-center">
            <button type="button" class="btn btn-primary m-2">4</button>
            <button type="button" class="btn btn-primary m-2">5</button>
            <button type="button" class="btn btn-primary m-2">6</button>
            <button type="button" class="btn btn-light m-2">*</button>
            <button type="button" class="btn btn-light m-2">/</button>
        </div>
        <div class="container-fluid tex-center">
            <button type="button" class="btn btn-primary m-2">1</button>
            <button type="button" class="btn btn-primary m-2">2</button>
            <button type="button" class="btn btn-primary m-2">3</button>
            <button type="button" class="btn btn-light m-2">^</button>
            <button type="button" class="btn btn-light m-2">%</button>
        </div>
        <div class="container-fluid tex-center">
            <button type="button" class="btn btn-primary m-2">0</button>
            <button type="button" class="btn btn-primary m-2">.</button>
            <button type="button" class="btn btn-light m-2">clear</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
